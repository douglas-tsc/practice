<head>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>

<body>
  <h1>Great Reviews</h1>
  {{> leaderboard}}
  {{> addPlayerForm}}
  {{> loginButtons}}
</body>

<template name="leaderboard">
  <ul>{{#each player}}
    <li class='player {{selectedClass}}'>{{score}}   |   {{name}}</li>
    {{/each}}
  </ul>
  <button type='bu tton' class='increment mdl-button mdl-js-button mdl-button--fab mdl-button--colored'>
    <i class="material-icons">add 5</i>
  </button>
  <button type='button' class='decrement mdl-button mdl-js-button mdl-button--fab mdl-button--colored'>
    <i class="material-icons">remove</i>
  </button>
  <button type='button' class='flag mdl-button mdl-js-button mdl-button--fab mdl-button--colored'>
    <i class="material-icons">clear</i>
  </button>

  <!-- <br/>
  {{#if showSelectedPlayer}}
    {{showSelectedPlayer.name}}<br/>
  {{/if}} -->
</template>

<template name='addPlayerForm'>
  {{#if currentUser}}
  <form>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input type='text' name='playerName' class='playerName mdl-textfield__input'>
  <input type='submit' value='Add Review'>
</div>
</form>
{{/if}}
</template>
