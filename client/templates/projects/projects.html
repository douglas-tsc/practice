<template name="projects">
  <div class="template-projects">
    <div class="page-header">
      <h1>Ideas</h1>
    </div>

    <ul class="list-group">
      {{#each items}}
        <li class="list-group-item">{{ name }} <span class="label label-default">{{ needs }}</span></li>

        {{else}}
        <p>There are currently no active projects.</p>

      {{/each}}
    </ul>

  </div>
</template>
