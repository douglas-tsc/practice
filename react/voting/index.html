<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Disable browser cache -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>React Tutoials</title>
    <link rel="stylesheet" href="vendor/semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="vendor/babel-core-5.8.25.js"></script>
    <script src="vendor/react.js"></script>
    <script src="vendor/react-dom.js"></script>
  </head>

  <body>
    <div class="main ui text container">
      <h1 class="ui dividing centered header">React Tutorials</h1>
      <div id="content"></div>
    </div>
    <script src="./data.js"></script>
    <script type="text/babel">
    const ProductList = React.createClass({
      render: function () {
        const product = Data[0]
        return (
          <div className='ui items'>
            <Product
            id={product.id}
            title={product.title}
            description={product.description}
            url={product.url}
            votes={product.votes}
            submitter_avatar_url={product.submitter_avatar_url}
            product_image_url={product.product_image_url}/>
          </div>
        );
      }
    });

    const Product = React.createClass({
      render: function () {
        return (
          <div className='item'>
            <div className='image'>
              <img src={this.props.product_image_url} alt='' />
            </div>
            <div className='middle aligned content'>
              <div className='header'>
              <a>
                <i className='large caret up icon'></i>
              </a>
              {this.props.votes}
              </div>
              <div className='description'>
                <a href={this.props.url}>
                  {this.props.title}
                </a>
              </div>
              <div className='extra'>
                <span></span>
                <img src={this.props.submitter_avatar_url} alt='' className='ui image avatar' />
              </div>
            </div>
          </div>
        );
      }
    });

    ReactDOM.render(
      <ProductList />,
      document.getElementById('content')
    );</script>
  </body>

</html>
