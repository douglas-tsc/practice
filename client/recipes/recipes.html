<template name="recipes">
  {{#if $.Session.get 'newRecipe'}}
  {{> newRecipe}}
  {{else}}
  <button type="button" name="button" class='new-recipe'>New Recipe</button>
  {{/if}}
    <section class="recipes">
  {{#if Template.subscriptionsReady}}
      {{#each recipes}}
        {{> recipe}}
      {{/each}}

      {{else}}
      <p>
        Recipes Loading...
      </p>
  {{/if}}
  </section>
</template>
