<template name="recipe">
  <article class="recipe {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>
    <i class="fa fa-trash"></i>
    <i class="fa fa-pencil"></i>
    {{#if editMode}}
    {{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true}}
    {{else}}
    <p>
      {{desc}}
    </p>
    <p>
      {{#each ingredients}}
      <span class='ingredient'>{{name}} - {{amount}}</span>
      {{/each}}
    </p>
    <a href='/recipe/{{_id}}'>View Details</a>

    {{#if inMenu}}
    <button type="button" name="button" class='btn-deny toggle-menu'> Remove from Menu</button>
    {{else}}
    <button type="button" name="button" class='btn-primary toggle-menu'> Add to Menu</button>
    {{/if}}
    {{/if}}
  </article>
</template>
