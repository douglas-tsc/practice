<template name="ideas">
  <div class="template-ideas">
    <div class="page-header">
      <h1>Ideas</h1>
    </div>

    <ul class="list-group">
      {{#each items}}
        <li class="list-group-item">{{ name }} <span class="label label-default">{{ needs }}</span></li>
      {{/each}}
    </ul>

  </div>
</template>
