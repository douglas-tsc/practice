<template name="projects">
  <div class="template-projects">
    <div class="page-header">
      <h1>Projects</h1>
    </div>

    <ul class="list-group">
      {{#each projects}}
        <li class="list-group-item">{{ title }} <span class="label label-default">{{ help }}</span></li>

        {{else}}
        <p>There are currently no active projects.</p>

      {{/each}}
    </ul>

  </div>
</template>
