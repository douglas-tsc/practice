<head>
    <title>Death Bed</title>
</head>

<body>

    <header>
        <h1>Welcome to Death Bed</h1>
    </header>

    {{> loginButtons}}


    {{#if currentUser}}
    {{> points}}
    <br/>
    <br/>
    {{> notes}}
    {{/if}}

</body>


<template name="points">
    <p>You have {{counter}} Death Bed points.</p>

    <button type="button" id='alone'>Alone</button>
    <button type="button" id='people'>People</button>
    <button type="button" id='work'>Work</button>
    <button type="button" id='none'>None</button>


</template>

<template name="notes">
    <form class="new-note">
        <input type="text" name="text" placeholder="Type to add new note" />
    </form>

</template>
