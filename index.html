  <body>
    <div class="container">
      <header>
        <h1>Hello</h1>
      </header>
      <main>
        <ul id="admin-review-list" class="admin-review-list">
          <li>
            <p>Ipsum Lorem</p>
            <div class="decision-overlay"></div>

      </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- jQuery mobile for swipe effects -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>

    <script>
      $(function(){
        $('#admin-review-list li p').on('swiperight', swiperighthandler);
        $('#admin-review-list li p').on('swipeleft', swipelefthandler);

        function swiperighthandler(event){
          console.log('swiped right');
          $(event.target).parent().find('.decision-overlay').toggleClass('righswipe');
          $(event.target).parent().find('.decision-overlay').removeClass('leftswipe');
        }

        function swipelefthandler(event){
          console.log('swiped left');
          $(event.target).parent().find('.decision-overlay').toggleClass('leftswipe');
          $(event.target).parent().find('.decision-overlay').removeClass('rightswipe');
        }

      })
    </script>


  </body>
</html>
