<template name="addGrunts">
    <div class="template-addGrunts">
        <div class="page-header">
            <h1>Add Your Skills</h1>
        </div>
        <form class="add-grunts-form">
            <div class="form-group">
                <label for="title">Your Name</label>
                <input type="text" class="name form-control" id="name" placeholder="">
                <p class="help-block">This is what people will see in the listing.</p>
            </div>
            <div class="form-group">
                <label for="skills">Your Skills</label>
                <textarea id='skills' class='form-control' name="Name" rows="8" cols="40"></textarea>
                <p class="help-block">Please explain why you started this project, what the project goals are and how it will make money.</p>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">
                Add Skills
            </button>
        </form>
    </div>
</template>
